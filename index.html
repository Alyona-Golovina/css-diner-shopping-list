<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css-diner-shopping-list</title>
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>CSS dinner shopping list</h1>
		<p class="subtitle">
			Let's go to the mall!
		</p>
	</header>
	<main>
		<ul>
			<li>
				<input type="checkbox">
				<span>
					A lot of pickles
					<span>
						for the next lessons about CSS
					</span>
				</span>
			</li>
			<li><input type="checkbox">
				<span>
					10 apples
					<span>
						for more CSS manipulations
					</span>	
				</span>
				
			</li>
			<li><input type="checkbox">
				<span>
					20 oranges
					<span>
						because they are awesome
					</span>	
				</span>	
			</li>
			<li><input type="checkbox">
				<span>
					13 plates
					<span>
						hm...they always disappear
					</span>	
				</span>
				
			</li>
			<li><input type="checkbox">
				<span>
					15 bentos
				</span>
				
			</li>
			<li><input type="checkbox">
				<span>
					1 bottle of Sake ^_^
					<span>
						for my friends
					</span>	
				</span>
				
			</li>
		</ul>
		<h2>Bon appetit :)</h2>
	</main>
</body>
</html>
